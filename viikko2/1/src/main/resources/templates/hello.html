<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf exercise 1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <div th:if="${age} &gt; 17">
         <p th:text="'Hello, ' + ${name} + '!'" ></p>
        </div>
        <div th:if="${age} &lt; 18">
            <p th:text="'You are too young!'" ></p>
        </div>
    </body>


</html>
